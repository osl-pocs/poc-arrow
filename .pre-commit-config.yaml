default_stages:
  - commit

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: clang-tidy
        name: clang-tidy
        entry: ./scripts/run-clang-tidy.sh
        language: system
        exclude: ^$
        files: arx/src/.*\.cpp
        pass_filenames: true
        stages:
          - commit
        types_or: [c++, c]

      - id: clang-format
        name: clang-format
        entry: clang-format --style=file -i --verbose  # --Werror
        exclude: ^$
        files: ""
        language: system
        pass_filenames: true
        stages:
          - commit
        types_or: [c++, c]

      - id: cppcheck
        name: cppcheck
        entry: "cppcheck --std=c++17 arrow-cpp/"
        language: system
        pass_filenames: false
        stages:
          - commit
        types_or: [c++, c]

      - id: cmake-format
        name: cmake-format
        entry: cmake-format
        language: system
        exclude: ^$
        files: (arrow-cpp/\.cmake|arrow-cpp/CMakeLists.txt|arrow-c/\.cmake|arrow-c/CMakeLists.txt)(.in)?$
        pass_filenames: true
        stages:
          - commit
        types: [file]
        args: ["-i"]

      - id: cmake-lint
        name: cmake-lint
        entry: cmake-lint
        language: system
        exclude: ^$
        files: (CMakeLists.txt)(.in)?$
        pass_filenames: true
        stages:
          - commit
        types: [file]
